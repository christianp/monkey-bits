<!DOCTYPE html>

<html>
<head>
<style type="text/css">
body{
	height: 100%;
	overflow: hidden; /* keeps scrollbar off IE */
	font-family: arial,sans-serif;
	font-size: 13px;
	color: #000;
	background-color: #fff;
	padding:0px;
	margin:0px;
}
canvas:focus{
	outline:none;
}

</style>
<script language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
</head>

<body>

<div> 
	<canvas id="GameCanvas" onclick="javascript:this.focus();" width="640" height="480" tabindex="1" style="float:left;"></canvas><br> 
	<div  style="float:left;background:#acacac; width:15em;"> 
		<p style="margin-left:0.5em;">Click on a player's name to remove them.</p> 
		<ol id="scores"> 
			<li id="scoreThing">SCORE</li> 
		</ol> 
		<input id="namebox" type="text"></input><input type="button" value="Add Player" onclick="newShip()"/> 
	</div> 
</div> 

<textarea id="GameConsole" style="width:640px;height:240px;border:0;padding:0;margin:0" readonly></textarea><br>

<script language="javascript" src="main.js">Javascript not supported!</script>

</body>
</html>
